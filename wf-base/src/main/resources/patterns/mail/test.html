<html>
	<head>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

        	
		<script type="text/javascript">

				  var allProcess = $(this).val(); /* GET THE VALUE OF THE SELECTED DATA */

					cache: false,
					success: function(result){ /* GET THE TO BE RETURNED DATA */
                                          $("#p0").empty();

					}

				});
