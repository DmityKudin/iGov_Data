<script>
	var dateStart = "[sDateStart]";
	document.getElementById("dayStart").innerHTML = '<b>' + dateStart.substr(0,2) + '</b>';
	document.getElementById("monthStart").innerHTML = '<b>' + dateStart.substr(3,2) + '</b>';
	document.getElementById("yearStart").innerHTML = '<b>' + dateStart.substr(8,2) + '</b>';
	var dateFinish = "[sDateFinish]";
	document.getElementById("dayFinish").innerHTML = '<b>' + dateFinish.substr(0,2) + '</b>';
	document.getElementById("monthFinish").innerHTML = '<b>' + dateFinish.substr(3,2) + '</b>';
	document.getElementById("yearFinish").innerHTML = '<b>' + dateFinish.substr(8,2) + '</b>';
	var aCountVizit = "[asCountVizit]";
	var oneVizit = '<b>' + "-------------------------" + '</b>';
	var twoVizit = '<b>' + "-------------------------" + '</b>';
	var manyVizit = '<b>' + "-------------------------" + '</b>';
	switch (aCountVizit) {
	case "одноразовий в’їзд":
	oneVizit = " ";
	break;
	case "дворазовий в’їзд":
	twoVizit = " ";
	break;
	case "багаторазовий в’їзд":
	manyVizit = " ";
	break;
	default:
	alert('Странный результат, очень странный');
	}	
	document.getElementById("VizitOne").innerHTML = oneVizit;
	document.getElementById("VizitTwo").innerHTML = twoVizit;
	document.getElementById("VizitMany").innerHTML = manyVizit;
	var dateResult = "[sDateResult]";
	document.getElementById("dayToday").innerHTML = '<b>' + dateResult.substr(0,2) + '</b>';;
	document.getElementById("monthToday").innerHTML = '<b>' + dateResult.substr(3,2) + '</b>';
	document.getElementById("yearToday").innerHTML = '<b>' + dateResult.substr(8,2) + '</b>';
	var dayEnd1 = +dateResult.substr(0,2);
	var monthEnd1 = +dateResult.substr(3,2)+6;
	var yearEnd1 = +dateResult.substr(8,2);
	if (dayEnd1 == 31 && (monthEnd1-6 == 3 || monthEnd1-6 == 5 || monthEnd1-6 == 10 || monthEnd1-6 == 12)) {dayEnd1 = 30};
	if (monthEnd1 > 12) {yearEnd1 = yearEnd1 + 1};
	if (monthEnd1 > 12) {monthEnd1 = monthEnd1 - 12};
	if (monthEnd1 < 10) {monthEnd1 = 0 + String(monthEnd1)};
	if (dayEnd1 > 29 && monthEnd1 == "02") {dayEnd1 = 28};
	document.getElementById("dayEnd").innerHTML = '<b>' + dayEnd1 + '</b>';;
	document.getElementById("monthEnd").innerHTML = '<b>' + monthEnd1 + '</b>';
	document.getElementById("yearEnd").innerHTML = '<b>' + yearEnd1 + '</b>';
</script>
